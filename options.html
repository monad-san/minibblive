<html>
<head>
  <title>MiniBBLive! Options</title>
</head>
<script>

function save_options() {
  var select = document.getElementById("team");
  var team = select.children[select.selectedIndex].value;
  localStorage["selected_team"] = team;

  // Update status to let user know options were saved.
  var status = document.getElementById("status");
  status.innerHTML = "Options Saved.";
  setTimeout(function() {
    status.innerHTML = "";
  }, 750);
}

function restore_options() {
  var team = localStorage["selected_team"];
  if (!team) {
    return;
  }
  var select = document.getElementById("team");
  for (var i = 0; i < select.children.length; i++) {
    var child = select.children[i];
    if (child.value == team) {
      child.selected = "true";
      break;
    }
  }
}

</script>

<body onload="restore_options()">
表示するチーム:
<select id="team">
 <option value="dragons">中日ドラゴンズ</option>
 <option value="tigers">阪神タイガース</option>
 <option value="giants">読売ジャイアンツ</option>
 <option value="swallows">東京ヤクルトスワローズ</option>
 <option value="carp">広島東洋カープ</option>
 <option value="baystars">横浜ベイスターズ</option>
 <option value="hawks">福岡ソフトバンクホークス</option>
 <option value="lions">埼玉西武ライオンズ</option>
 <option value="marines">千葉ロッテマリーンズ</option>
 <option value="fighters">北海道日本ハムファイターズ</option>
 <option value="baffaloes">オリックスバファローズ</option>
 <option value="goldeneagles">東北楽天ゴールデンイーグルス</option>
</select>
<br>
<button onclick="save_options()">Save</button>
<div id="status"></div>
</body>
</html>
